<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stopwatch-container"> <video autoplay loop muted plays-inline><source src="video 1 (1).mp4" type="video/mp4"> </video>
    <h1 class="stopwatch-heading">STOP WATCH BY AREEB FAWAD</h1>
    <div class="stopwatch">
      <div class="circle minutes">00</div>
      <div class="circle seconds">00</div>
      <div class="circle milliseconds">00</div>
    </div>
    <div class="controls">
      <button id="start-stop" onclick="startStop()">Start</button>
      <button id="reset" onclick="reset()">Reset</button>
      <button id="lap" onclick="lap()">Lap</button>
    </div>
    <div class="laps-container">
      <ol id="laps"></ol>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
